<html>
<head>
<title>Belajar Javascript</title>
</head>

<body>
<p class="content">Belajar JavaScript</p>
<p class="content">Belajar Document Object Model</p>

<h2>Akses element menggunakan getElementByClassName</h2>
<p id="demoClass"></p>
<h2>Akses element menggunakan getElementByClassName</h2>
<p id="demoSelector"></p>

<script>
    var x = document.getElementsByClassName("content");
    document.getElementById("demoClass").innerHTML = "Isi text[0]: " + x[0].innerHTML + "<br />" + "isi text[1]: " +  x[1].innerHTML

    var x = document.querySelectorAll("p.content");
    document.getElementById("demoSelector").innerHTML = "Isi text[0]: " + x[0].innerHTML + "<br />" + "isi text[1]: " +  x[1].innerHTML
</script>

</body>    
</html>
