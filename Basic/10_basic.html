<h1>Array Asosiatif</h1>

<script>
var myArray3 = {
    "html": "Hypertect Markup Language",
    "xml": "Extendible Markup Language",
    "css": "Cascading Style Sheet"
}

    document.write("Array" + x + " : " + myArray3[x] + "<br />");
}
</script>
